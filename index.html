<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progate練習用</title>
    <link rel="stylesheet" href="progate.css">
</head>

<body>
    <header>
        <div class="header-logo">Progate</div>
        <ul>
            <li>プログラミングとは</li>
            <li>学べるレッスン</li>
            <li>お問い合わせ</li>
        </ul>
    </header>

    <div class="top-wrapper">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
    </div>

    <div class="contents">
        <h3>学べるレッスン</h3>
        <div class="lesson">
            <div class="icon HTML">
                <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg" alt="HTML">
                <p class="name">HTML&CSS</p>
            </div>
            <div class="icon PHP">
                <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg" alt="PHP">
                <p class="name">PHP</p>
            </div>
            <div class="icon Ruby">
                <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg" alt="Ruby">
                <p class="name">Ruby</p>
            </div>
            <div class="icon Swift">
                <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg" alt="Swift">
                <p class="name">Swift</p>
            </div>
        </div>
    </div>

    <div class="inquiry">
        <h3>お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <input type="text">
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>
        <p>※必須項目は必ずご入力してください</p>
        <input type="submit" value="送信">
    </div>


    <footer>
        <div class="footer-logo">Progate</div>
        <div class="footer-list">
            <li>会社概要</li>
            <li>採用</li>
            <li>お問い合わせ</li>
        </div>
    </footer>
</body>

</html>
